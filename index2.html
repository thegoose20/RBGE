<!DOCTYPE HTML>
<meta charset="utf-8">
<body>
<style>

.node circle {
  fill: #999;
}

.node text {
  font: 10px sans-serif;
}

.node--internal circle {
  fill: #555;
}

.node--internal text {
  text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
}

.link {
  fill: none;
  stroke: #555;
  stroke-opacity: 0.4;
  stroke-width: 1.5px;
}

</style>
<h1>Taxonomic Categories in the RBGE's First 100 Years of Plants</h1>
<script src="d3/d3.js"></script>
<script>
// set diagram's dimensions & margins
var margin = {top: 20, right: 200, bottom: 20, left: 100},
    width = 2200 - margin.left - margin.right,
    height = 2200 - margin.top - margin.bottom;

// declare tree layout & assign the size
var treemap = d3.tree()
.size([height, width]);

// load csv file of data
d3.csv("taxonomy.csv", function(error, flatData) {
  if (error) throw error;

  // correctly assign null
  flatData.forEach(function(d) {
    if (d.parent == "null") { d.parent = null };
  });

  // create a hierarchy from the csv file (flat data)
  var treeData = d3.stratify()
    .id(function(d) { return d.name; })
    .parentId(function(d) { return d.parent; })
    (flatData);

    // assign names to nodes
    treeData.each(function(d) {
      d.name = d.id;
    });

    // assign data to a hierarchy using parent-child relationships
    var nodes = d3.hierarchy(treeData, function(d) {
      return d.children;
    });

    // map node data to tree layout
    nodes = treemap(nodes);

    // append svg object to page's body
    // (appends 'group' element to 'svg' & moves 'group' element to top left margin)
    var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom),
    g = svg.append("g")
      .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")" );

    // add links between nodes
    var link = g.selectAll(".link")
      .data(nodes.descendants().slice(1))
      .enter().append("path")
      .attr("class", "link")
      .attr("d", function(d) {
        return "M" + d.y + "," + d.x
        + "C" + (d.y + d.parent.y) / 2 + "," + d.x
        + " " + (d.y + d.parent.y) / 2 + "," + d.parent.x
        + " " + d.parent.y + "," + d.parent.x;
      });

      // adds each node as a group
    var node = g.selectAll(".node")
      .data(nodes.descendants())
      .enter().append("g")
      .attr("class", function(d) {
        return "node" +
        (d.children ? " node--internal" : " node--leaf"); })
      .attr("transform", function(d) {
        return "translate(" + d.y + "," + d.x + ")"; });

    // adds the circle to the node
    node.append("circle")
      .attr("r", 10);

    // adds the text to the node
    node.append("text")
      .attr("dy", ".35em")
      .attr("x", function(d) { return d.children ? -13 : 13; })
      .style("text-anchor", function(d) {
      return d.children ? "end" : "start"; })
      .text(function(d) { return d.data.name; });
});

</script>
</body>
